<md-toolbar color="primary">
  <span>
      <md-icon>dashboard</md-icon>
  </span>
  <span class="display-name">
      dodz.com.br
    </span>
  <div class="fill"></div>

  <button md-icon-button [md-menu-trigger-for]="menu">
    <md-icon>view_list</md-icon>
  </button>

  <span class="display-name">
      {{displayName}}
    </span>
  <span *ngIf="(af.auth | async)?.uid">
      <img class="photoProfile" src="{{photoURL}}">
    </span>

  <md-menu x-position="before" #menu="mdMenu">
    <!--<button md-menu-item [routerLink]="['/about']">About</button>-->
    <button md-menu-item [routerLink]="['/blog']">Blog</button>

    <div *ngIf="(af.auth | async)?.uid">
      <button md-menu-item [routerLink]="['/todos']">Todos</button>
      <button md-menu-item [routerLink]="['/chat']">Chat</button>
      <button md-menu-item (click)="logout()">Logout</button>
    </div>

    <div *ngIf="!(af.auth | async)?.uid">
      <!--<button md-menu-item [routerLink]="['/login']">Login</button>-->
      <button md-menu-item (click)="login('Google')"><md-icon>account_circle</md-icon> Login with Google</button>
    </div>
  </md-menu>

</md-toolbar>
